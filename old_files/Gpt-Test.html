<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    /* Floating Buttons */
    .floating-buttons {
      position: fixed;
      right: 20px;
      top: 35%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .floating-btn {
      background: #c40000;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
      width: 48px;
    }

    .floating-btn i {
      font-size: 18px;
    }

    .floating-btn span {
      opacity: 0;
      max-width: 0;
      transition: opacity 0.3s ease, max-width 0.3s ease;
      display: inline-block;
    }

    .floating-btn:hover {
      padding-right: 16px;
      width: 140px;
    }

    .floating-btn:hover span {
      opacity: 1;
      max-width: 100px;
    }

    #blur-overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      display: none;
      z-index: 999;
    }

    .popup-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 1001;
      display: none;
      transition: 0.3s ease;
    }

    .open-popup {
      display: block !important;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup-form h2 {
      margin-top: 0;
      color: #062952;
    }

    .popup-form label {
      display: block;
      margin: 12px 0 5px;
    }

    .popup-form input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup-form button {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      background: #062952;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup-form .close-btn {
      background: #333;
      float: right;
      margin-top: 10px;
    }

    #qrSection {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #qrImage {
      width: 200px;
      height: 200px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Floating Buttons -->
  <div class="floating-buttons">
    <button class="floating-btn" onclick="openPopup('popup')">
      <i>❤️</i>
      <span>DONATE</span>
    </button>
  </div>

  <div id="blur-overlay"></div>

  <div class="popup-form" id="popup">
    <h2>Support CIRPI Educational Foundation</h2>
    <p>Your donation helps us provide educational resources and mentorship.</p>
    <form id="donationForm">
      <label>Name:</label>
      <input type="text" id="donorName" required>
      <label>Email:</label>
      <input type="email" id="donorEmail" required>
      <label>Mobile Number:</label>
      <input type="tel" id="donorMobile" required>

      <button type="submit">Proceed to Donate</button>
      <button type="button" class="close-btn" onclick="closePopup('popup')">Close</button>
    </form>

    <div id="qrSection">
      <h3>Scan this QR Code</h3>
      <img src="sample-qr.png" alt="QR Code" id="qrImage">
      <p id="countdown">QR Code will expire in 5m 0s</p>
    </div>
  </div>

  <script>
    function openPopup(popupId) {
      document.getElementById("donationForm").style.display = "block";
      const popup = document.getElementById(popupId);
      const blurOverlay = document.getElementById('blur-overlay');
      popup.classList.add("open-popup");
      blurOverlay.style.display = 'block';
    }

    function closePopup(popupId) {
      const popup = document.getElementById(popupId);
      const blurOverlay = document.getElementById('blur-overlay');
      popup.classList.remove("open-popup");
      blurOverlay.style.display = 'none';
      document.getElementById("qrSection").style.display = "none";
    }

    document.getElementById("donationForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const donorName = document.getElementById("donorName").value.trim();
      const donorEmail = document.getElementById("donorEmail").value.trim();
      const donorMobile = document.getElementById("donorMobile").value.trim();

      if (!donorName || !donorEmail || !donorMobile || donorMobile.length !== 10) {
        alert("Please fill in all fields with valid data.");
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec";
      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: donorName, email: donorEmail, mobile: donorMobile }),
        mode: "no-cors"
      })
      .then(() => {
        document.getElementById("donationForm").style.display = "none";
        showQRCode();
        resetForm();
      })
      .catch(() => {
        alert("Submission failed. Please try again.");
      });
    });

    function showQRCode() {
      const qrSection = document.getElementById("qrSection");
      qrSection.style.display = "block";

      let timeLeft = 300;
      const countdownElement = document.getElementById("countdown");

      const timer = setInterval(() => {
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        countdownElement.innerText = `QR Code will expire in ${min}m ${sec}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          qrSection.style.display = "none";
        }
        timeLeft--;
      }, 1000);
    }

    function resetForm() {
      setTimeout(() => {
        document.getElementById("donationForm").reset();
      }, 3000);
    }
  </script>
</body>
</html>
