<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- new style in boot -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    
.donate-btn {
    color: #e7e7e7 !important;
    background-color: #001f42 !important;
    border: none;
    font-weight: bold !important;
    padding: 10px 25px;
    transition: background-color 0.5s ease-in-out, transform 0.5s ease-in-out;
    transform: scale(1);
    border-radius: 8px;
    margin-left: auto;
}
/* Icon Always Visible */
.fixed-donate-btn i {
    font-size: 24px;
    transition: margin 0.3s ease;
}

/* Initially Hide Text */
.donate-text {
    opacity: 0;
    font-size: 16px;
    margin-left: 10px;
    transition: opacity 0.3s ease;
    display: none;
}

/* Hover Effect - Expand Button */
.fixed-donate-btn:hover {
    width: 170px;
    padding: 0 20px;
    justify-content: flex-start;
}

/* Show Text on Hover */
.fixed-donate-btn:hover .donate-text {
    opacity: 1;
    display: inline;
}

/* Move Icon on Hover */
.fixed-donate-btn:hover i {
    margin-right: 10px;
}


.fixed-donate-btn {
    position: fixed;
    bottom: 60% !important;
    /* Places the button closer to the bottom */
    right: 0% !important;
    z-index: 1000 !important;
    /* Keeps it above other elements */
    margin-bottom: 1% !important;
    /* Ensures no extra spacing */
    padding: 0;
}

.QR-img {
    width: 40% !important;
}

.Qr-text{
    font-family: Georgia, 'Times New Roman', Times, serif;
    color:#003257 ;
}

.donate-btn:hover {
    background-color: #c5f8ff !important;
    color: #1E3A8A !important;
    transform: scale(0.9);
}
.popup {
    overflow-y: auto;
    width: 60% !important;
    max-height: 90vh !important;
    padding: 20px;
    text-align: center;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.1);
    visibility: hidden;
    transition: transform 0.3s, visibility 0s 0.3s;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    scrollbar-width: none;
    background-color: #ffffff;
}

.open-popup {
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
    transition: transform 0.3s;
}

.popup p {
    color: #003257;
    font-size: 130%;
    text-align: justify;
}

.popup label {
    color: #003257;
    font-size: 130%;
    text-align: center;
}

#blur-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
}

/* Input Field Styling */
.popup label {
    display: block;
    text-align: left;
    margin-top: 10px;
    font-weight: bold;
}

.popup input {
    width: 95%;
    padding: 8px;
    margin: 5px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input {
    width: 80%;
    padding: 8px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

    padding: 10px 20px;

    cursor: pointer;
    margin-top: 10px;

} */

.btn:hover {
    background: #006834;
}
</style>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center pb-5" style="padding-bottom: 40px !important;">
        <button class="fixed-donate-btn" onclick="openPopup('popup_donate')">
            <i class="fas fa-hand-holding-heart"></i>
            <span class="donate-text bold">DONATE</span>
        </button>
    </div>

    <!-- <button class="donate-btn D-exit" onclick="closePopup('popup_donate')">Close</button> -->

    <!-- Donation Popup Content -->
    <div id="qrSection" class="popup-container py-5" style="max-width: 600px; margin: auto; display: none;">
        <div class="rounded shadow-sm bg-white p-4">
            <!-- Heading -->
            <div class="text-center mb-4">
                <h1 class="fw-bold Qr-text">One Payment, Big Impact</h1>
            </div>

            <!-- Payment Details -->
            <div class="text-start mb-4">
                <h4 class="fw-semibold text-center mb-3 Qr-text">Payment Details</h4>
                <p><strong>UPI ID:</strong> 8807733371@hdfcbank</p>
                <p><strong>Account Name:</strong> CIRPI EDUCATIONAL FOUNDATION</p>
                <p><strong>Account Number:</strong> 50200099529008</p>
                <p><strong>Branch:</strong> TIRUPATTUR</p>
                <p><strong>IFSC Code:</strong> HDFC0002053</p>
                <p><strong>Account Type:</strong> CURRENT</p>
                <p><strong>Bank Name:</strong> HDFC Bank</p>
            </div>

            <!-- Confirmation Buttons -->
            <div class="text-center mt-4">
                <p class="fw-semibold">Have you completed the payment?</p>
                <button class="donate-btn me-3 px-4 py-2" onclick="closePopup('popup_donate')">Yes</button>
                <button class="donate-btn px-4 py-2" onclick="closePopup('popup_donate')">No</button>
            </div>
        </div>
    </div>



    <script>
        function openPopup(popupId) {
            document.getElementById("donationForm").style.display = "block";
            const popup = document.getElementById(popupId);
            const blurOverlay = document.getElementById('blur-overlay');
            // document.body.style.position = "fixed";
            event.preventDefault();

            if (popup && blurOverlay) {
                popup.classList.add("open-popup");
                blurOverlay.style.display = 'block';
            } else {
                console.error("Popup or blur-overlay element not found.");
            }
        }

        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            const blurOverlay = document.getElementById('blur-overlay');
            // document.body.style.position = "static";
            event.preventDefault();

            if (popup && blurOverlay) {
                popup.classList.remove("open-popup");
                blurOverlay.style.display = 'none';
                document.getElementById("qrSection").style.display = "none";
            }
        }



        document.getElementById("donationForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const donorName = document.getElementById("donorName").value.trim();
            const donorEmail = document.getElementById("donorEmail").value.trim();
            const donorMobile = document.getElementById("donorMobile").value.trim();

            if (!donorName || !donorEmail || !donorMobile) {
                alert("Please fill in all fields before proceeding.");
                return;
            }
            if (donorMobile.length != 10) {
                alert("Please enter a valid mobile number.");
                return;
            }

            storeDataInGoogleSheets(donorName, donorEmail, donorMobile);
        });

        function storeDataInGoogleSheets(name, email, mobile) {
            const scriptURL = "https://script.google.com/macros/s/AKfycbzQ1tNA59sm15P6bjjN6d5xhVsZeUsWuN46hOyym4pBLARzYlWKp2W5ML76DTyZmX5e8g/exec";

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, mobile }),
                mode: "no-cors"  // <--- This avoids CORS errors but you won't get a response
            })
                .then(() => {
                    alert("Donation details submitted successfully!");
                    document.getElementById("donationForm").style.display = "none";
                    showQRCode();
                    resetForm();
                })
                .catch(error => console.error("Error:", error));

        }



        function showQRCode() {
            const qrSection = document.getElementById("qrSection");
            if (qrSection.style.display === "block") return;

            qrSection.style.display = "block";
            let timeLeft = 300;
            const countdownElement = document.getElementById("countdown");

            if (!countdownElement) {
                console.error("Countdown element not found!");
                return;
            }

            const timer = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                countdownElement.innerHTML = `QR Code will expire in ${minutes}m ${seconds}s`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    qrSection.style.display = "none";
                }
                timeLeft--;
            }, 1000);
        }



        function resetForm() {
            setTimeout(() => {
                document.getElementById("donationForm").reset();
            }, 3000);
        }

    </script>
</body>

</html>
